{% extends "layout.html" %}
{% block body %}
	<!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
  	<div class="container">
      <h1>Edit Profile</h1>
    </div>
    <div class="container signup_form_wrapper">
      <form role="form" action="editprofile" method=post>
        <div class="form-group">
          <a href={{ "http://www.gravatar.com/" + email }} target="_blank"><img src={{ current_user.email | gravatar(size=200) }} class="img-thumbnail"></a>
          <a href={{ "http://www.gravatar.com/" + email }} target="_blank">Change your avatar at Gravatar.com</a>
        </div>
        <div class="form-group">
          <input type=text name=firstname placeholder={% if current_user.firstname %} {{ current_user.firstname }} {% else %}"First Name"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=lastname placeholder={% if current_user.lastname %} {{ current_user.lastname }} {% else %}"Last Name"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=address placeholder={% if current_user.address %} {{ current_user.address }} {% else %}"Address"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=city placeholder={% if current_user.city %} {{ current_user.city }} {% else %}"City"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=state placeholder={% if current_user.state %} {{ current_user.state }} {% else %}"State"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=country placeholder={% if current_user.country %} {{ current_user.country }} {% else %}"Country"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=zipcode placeholder={% if current_user.zipcode %} {{ current_user.zipcode }} {% else %}"Zip Code"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=textarea name=bio type="text" placeholder={% if current_user.bio %} {{ current_user.bio }} {% else %}"Tell us about yourself!"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=facebook placeholder={% if current_user.facebook %} {{ current_user.facebook }} {% else %}"Facebook"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=twitter placeholder={% if current_user.twitter %} {{ current_user.twitter }} {% else %}"Twitter"{% endif %} class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=website placeholder={% if current_user.website %} {{ current_user.website }} {% else %}"Website"{% endif %} class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
